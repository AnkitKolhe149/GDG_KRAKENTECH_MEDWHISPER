services:
  - type: web
    name: medwhisper-api
    env: python313
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WEB_CONCURRENCY
        value: 2
      # Add your Firebase credentials as environment variables in Render dashboard
      # - key: FIREBASE_PROJECT_ID
      #   sync: false
      # - key: FIREBASE_PRIVATE_KEY
      #   sync: false
      # - key: FIREBASE_CLIENT_EMAIL
      #   sync: false

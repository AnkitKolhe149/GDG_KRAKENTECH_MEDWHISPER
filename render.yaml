services:
  - type: web
    name: medwhisper-api
    env: python313
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --workers 1 --worker-class sync --timeout 120 --bind 0.0.0.0:10000
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WEB_CONCURRENCY
        value: 1

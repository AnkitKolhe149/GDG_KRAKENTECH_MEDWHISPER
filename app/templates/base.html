<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} MedWhisper {% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- WebGL Animated Background Canvas -->
    <canvas id="webglBackground" class="webgl-canvas"></canvas>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heartbeat"></i> Medwhisper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon">Day/Night</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data-input">Add Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/risk-report">Risk Report</a>
                    </li>
                    <li class="nav-item" id="authSection">
                        <button class="btn btn-outline-primary btn-sm" onclick="handleAuth()">
                            <i class="fas fa-user"></i> <span id="authText">Sign In</span>
                        </button>
                    </li>
                    <li class="nav-item theme-toggle-item">
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <i id="themeIcon" class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2026 Medwhisper. All rights reserved.</p>
            <p class="mb-0">
                <small>Powered by AI & Machine Learning | For Medical Reference Only</small>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        // Initialize Firebase
        // Replace with your Firebase configuration
         const firebaseConfig = {
    apiKey: "AIzaSyA1_73_FCN2BaY732I9ii1TFr6k5Y-fRLs",
    authDomain: "medwhisper-2134b.firebaseapp.com",
    projectId: "medwhisper-2134b",
    storageBucket: "medwhisper-2134b.firebasestorage.app",
    messagingSenderId: "356696716146",
    appId: "1:356696716146:web:ddcbe428dd13b25d0163eb",
    measurementId: "G-3MGX3NZRLX"
  };
        
        firebase.initializeApp(firebaseConfig);
        
        // Auth state observer
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('authText').textContent = 'Sign Out';
                localStorage.setItem('userId', user.uid);
                user.getIdToken().then((token) => {
                    localStorage.setItem('authToken', token);
                });
            } else {
                document.getElementById('authText').textContent = 'Sign In';
                localStorage.removeItem('userId');
                localStorage.removeItem('authToken');
            }
        });
        
        function handleAuth() {
            const user = firebase.auth().currentUser;
            if (user) {
                firebase.auth().signOut();
                window.location.href = '/';
            } else {
                signInWithGoogle();
            }
        }
        
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    console.log('Sign in successful');
                    window.location.href = '/dashboard';
                })
                .catch((error) => {
                    console.error('Sign in error:', error);
                    alert('Sign in failed: ' + error.message);
                });
        }
        
        // Helper function to make authenticated API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/';
                return { success: false, error: 'Not authenticated' };
            }
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };
            
            if (data && method !== 'GET') {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(endpoint, options);
                const result = await response.json();
                
                // Ensure we always return a valid response object
                if (!result) {
                    return { success: false, error: 'No response from server' };
                }
                
                return result;
            } catch (error) {
                console.error('API call error:', error);
                return { success: false, error: error.message };
            }
        }
        
        // Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference
            const currentTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon(currentTheme);
            
            // Toggle theme on button click
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const newTheme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                    htmlElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateThemeIcon(newTheme);
                });
            }
            
            // Update theme icon based on current theme
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            }
        });

        // ===============================
        // WebGL ANIMATED BACKGROUND
        // =============================== */
        class WebGLBackground {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                if (!this.canvas) return;
                
                this.ctx = this.canvas.getContext('2d', { alpha: true });
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
                
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                this.time = 0;
                
                this.initParticles();
                this.setupEventListeners();
                this.animate();
            }
            
            initParticles() {
                const particleCount = Math.min(150, Math.max(50, window.innerWidth / 20));
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        radius: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.5 + 0.2,
                        oscillation: Math.random() * Math.PI * 2
                    });
                }
            }
            
            setupEventListeners() {
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
                
                window.addEventListener('resize', () => {
                    this.width = this.canvas.width = window.innerWidth;
                    this.height = this.canvas.height = window.innerHeight;
                });
            }
            
            updateParticles() {
                this.particles.forEach((p, i) => {
                    // Oscillating movement
                    p.x += p.vx + Math.sin(this.time * 0.003 + p.oscillation) * 0.5;
                    p.y += p.vy + Math.cos(this.time * 0.002 + p.oscillation) * 0.5;
                    
                    // Mouse attraction
                    const dx = this.mouse.x - p.x;
                    const dy = this.mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        p.x += (dx / distance) * 0.5;
                        p.y += (dy / distance) * 0.5;
                    }
                    
                    // Wrap around edges
                    if (p.x < 0) p.x = this.width;
                    if (p.x > this.width) p.x = 0;
                    if (p.y < 0) p.y = this.height;
                    if (p.y > this.height) p.y = 0;
                });
            }
            
            draw() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                
                // Clear canvas with theme-appropriate background
                this.ctx.fillStyle = isDark ? 'rgba(10, 14, 39, 0.1)' : 'rgba(245, 247, 250, 0.1)';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                // Draw particles
                this.particles.forEach((p, i) => {
                    const alpha = p.opacity + Math.sin(this.time * 0.01 + p.oscillation) * 0.3;
                    
                    // Particle glow
                    const gradient = this.ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 3);
                    gradient.addColorStop(0, isDark ? `rgba(96, 165, 250, ${alpha})` : `rgba(16, 185, 129, ${alpha})`);
                    gradient.addColorStop(1, isDark ? `rgba(96, 165, 250, 0)` : `rgba(16, 185, 129, 0)`);
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius * 3, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Core particle
                    this.ctx.fillStyle = isDark ? `rgba(96, 165, 250, ${alpha})` : `rgba(16, 185, 129, ${alpha})`;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Draw connecting lines between nearby particles
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p1 = this.particles[i];
                        const p2 = this.particles[j];
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            this.ctx.strokeStyle = isDark ? `rgba(96, 165, 250, ${0.1 * (1 - distance / 150)})` : `rgba(16, 185, 129, ${0.1 * (1 - distance / 150)})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            animate() {
                this.updateParticles();
                this.draw();
                this.time++;
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize WebGL background when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new WebGLBackground('webglBackground');
            });
        } else {
            new WebGLBackground('webglBackground');
        }
    </script>
    
    {% block extra_js %}{% endblock %}
    
</body>
</html>

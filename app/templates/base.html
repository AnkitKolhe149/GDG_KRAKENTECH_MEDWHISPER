<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} MedWhisper {% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heartbeat"></i> Medwhisper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon">Day/Night</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data-input">Add Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/risk-report">Risk Report</a>
                    </li>
                    <li class="nav-item">
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <span id="themeIcon">üåô</span>
                        </button>
                    </li>
                    <li class="nav-item" id="authSection">
                        <button class="btn btn-outline-primary btn-sm" onclick="handleAuth()">
                            <i class="fas fa-user"></i> <span id="authText">Sign In</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2026 Medwhisper. All rights reserved.</p>
            <p class="mb-0">
                <small>Powered by AI & Machine Learning | For Medical Reference Only</small>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        // Initialize Firebase
        // Replace with your Firebase configuration
         const firebaseConfig = {
    apiKey: "AIzaSyA1_73_FCN2BaY732I9ii1TFr6k5Y-fRLs",
    authDomain: "medwhisper-2134b.firebaseapp.com",
    projectId: "medwhisper-2134b",
    storageBucket: "medwhisper-2134b.firebasestorage.app",
    messagingSenderId: "356696716146",
    appId: "1:356696716146:web:ddcbe428dd13b25d0163eb",
    measurementId: "G-3MGX3NZRLX"
  };
        
        firebase.initializeApp(firebaseConfig);
        
        // Auth state observer
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('authText').textContent = 'Sign Out';
                localStorage.setItem('userId', user.uid);
                user.getIdToken().then((token) => {
                    localStorage.setItem('authToken', token);
                });
            } else {
                document.getElementById('authText').textContent = 'Sign In';
                localStorage.removeItem('userId');
                localStorage.removeItem('authToken');
            }
        });
        
        function handleAuth() {
            const user = firebase.auth().currentUser;
            if (user) {
                firebase.auth().signOut();
                window.location.href = '/';
            } else {
                signInWithGoogle();
            }
        }
        
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    console.log('Sign in successful');
                    window.location.href = '/dashboard';
                })
                .catch((error) => {
                    console.error('Sign in error:', error);
                    alert('Sign in failed: ' + error.message);
                });
        }
        
        // Helper function to make authenticated API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/';
                return;
            }
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };
            
            if (data && method !== 'GET') {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(endpoint, options);
                return await response.json();
            } catch (error) {
                console.error('API call error:', error);
                throw error;
            }
        }
        
        // Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const htmlElement = document.documentElement;
            
            // Check for saved theme preference
            const currentTheme = localStorage.getItem('theme') || 'light';
            htmlElement.setAttribute('data-theme', currentTheme);
            themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            // Toggle theme on button click
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const newTheme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                    htmlElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
    
</body>
</html>
